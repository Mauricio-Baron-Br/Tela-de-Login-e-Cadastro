<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="widh=device-widh, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Login</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<script src="https://kit.fontawesome.com/0e125fd218.js" crossorigin="anonymous"></script>
</head>
<body>
	<!--primeiro quadro-->
	<div class="container">
		<div class="content first-content">
			<div class="first-column">
				<h2 class="title title-primary"> Welcome Back!</h2>
				<p class="description description-primaray">To Keep Connected With Us</p>
				<p class="description description-primaray">Please Login With Your Personal Info</p>
				<button id="signin" class="btn btn-primary">Sign In</button>
			</div>
			<div class="second-column">
				<h2 class="title title-second">Create Account</h2>
				<div class="social-media">
					<ul class="list-social-media">
						<a href="#" class="link-social-media"><li class="item-social-media"><i class="fab fa-facebook-f"></i></li></a>
						<a href="#" class="link-social-media"><li class="item-social-media"><i class="fab fa-instagram-square"></i></li></a>
						<a href="#" class="link-social-media"><li class="item-social-media"><i class="fab fa-linkedin-in"></i></li></a>
					</ul>
				</div>
				<p class="description description-second">Or Use Your Email Registration</p>
				<form class="form">
					<label class="label-input">
						<i class="far fa-user icon-modify"></i>
						<input type="text" placeholder="Name">
					</label>
					<label class="label-input">
						<i class="far fa-envelope icon-modify"></i>
						<input type="email" placeholder="E-mail">
					</label>
					<label class="label-input">
						<i class="fas fa-lock icon-modify"></i>
						<input type="password" placeholder="Password">
					</label>
					<button  class="btn btn-second">Sign Up</button>
				</form>
			</div>
		</div>
	<!--segundo quadro-->	
		<div class="content second-content">
			<div class="first-column">
				<h2 class="title title-primary" > Hello Friend!</h2>
				<p class="description description-primaray">Enter You Personal Details</p>
				<p class="description description-primaray">And Start Jouney With Us</p>
				<button id="signup" class="btn btn-primary">Sign Up</button>
			</div>
			<div class="second-column">
				<h2 class="title title-second">Sign In To Developer</h2>
				<div class="social-media">
					<ul class="list-social-media">
						<a href="#" class="link-social-media"><li class="item-social-media"><i class="fab fa-facebook-f"></i></li></a>
						<a href="#" class="link-social-media"><li class="item-social-media"><i class="fab fa-instagram-square"></i></li></a>
						<a href="#" class="link-social-media"><li class="item-social-media"><i class="fab fa-linkedin-in"></i></li></a>
					</ul>
				</div>
				<p class="description description-second">Or Use Your Email Account</p>
				<form class="form">
					<label class="label-input">
						<i class="far fa-envelope icon-modify"></i>
						<input type="email" placeholder="E-mail">
					</label>
					<label class="label-input">
						<i class="fas fa-lock icon-modify"></i>
						<input type="password" placeholder="Password">
					</label>
					<a class="password" href="#">forgot your passworr?</a>
					<button  class="btn btn-second">Sign In</button>
				</form>
			</div>
		</div>
	</div>
	<script src="js/app.js"></script>
</body>
</html>
